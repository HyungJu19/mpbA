name: Deploy Vue App

on:
  push:
    branches:
      - main  # ✅ main 브랜치에 push하면 실행됨

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ✅ 1. 저장소 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v4

      # ✅ 2. Node.js 설정
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20  # ✅ 현재 사용하는 Node.js 버전과 동일하게 설정

      # ✅ 3. Dependencies 설치 (npm)
      - name: Install dependencies
        run: npm install
        working-directory: frontend/mpfA  # ✅ 실행 디렉토리 지정

      # ✅ 4. Vue 프로젝트 빌드 (Vite 사용)
      - name: Build Vue app
        run: npm run build
        working-directory: frontend/mpfA  # ✅ 실행 디렉토리 지정

      # ✅ 5. GitHub Pages로 배포 (Vite 프로젝트의 경우)
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # 배포할 브랜치 (GitHub Pages)
          folder: frontend/mpfA/dist  # ✅ Vite의 빌드 결과 폴더 지정
